# Server Configuration
server.port=8088
server.servlet.context-path=/

#log everything
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty=DEBUG

# Spring Application
spring.application.name=dual-bff-demo

# Logging
logging.level.com.example.demo=DEBUG
logging.level.reactor=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Microservices URLs
microservices.product-service.url=http://localhost:8083
microservices.comment-service.url=http://localhost:8084

# WebClient Configuration
webclient.connection-timeout=5000
webclient.response-timeout=5000
webclient.max-connections=100

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.user-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.user-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.user-service.sliding-window-size=10

resilience4j.circuitbreaker.instances.product-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.product-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.product-service.sliding-window-size=10

resilience4j.circuitbreaker.instances.order-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.order-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.order-service.sliding-window-size=10

resilience4j.circuitbreaker.instances.comment-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.comment-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.comment-service.sliding-window-size=10

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
