server.port=0

# Microservicios en local
microservices.arca-cotizador.url=http://localhost:8080/api/v1/cotizador
microservices.gestor-solicitudes.url=http://localhost:8081/api/v1/gestor-solicitudes
microservices.arka.url=http://localhost:8083/api/v1/arka

# Reintentos y timeouts
retries.max-attempts=3
retries.backoff-delay=2000
timeout.connection=5000
timeout.read=10000

# Logging
logging.level.org.springframework.web=DEBUG

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_virtual
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Para diferenciar instancias eureka
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.prefer-ip-address=true